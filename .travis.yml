language: php

php:
  - '7.2'

install:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://test.domain:8001 &
  - php artisan serve --host=test.domain --port=8001 &

script:
  - php vendor/bin/codecept run